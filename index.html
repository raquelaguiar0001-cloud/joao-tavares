<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UE. JO√ÉO TAVARES DA COSTA</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÉ</text></svg>">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; transition: all 0.3s ease; }
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background: #0b0118;
            background-image: radial-gradient(circle at center, #240b36 0%, #0b0118 100%);
            overflow: hidden; 
            color: white;
        }

        /* HEADER ESTILO ESPACIAL */
        header { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 15px; 
            margin: 10px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            z-index: 10; flex-shrink: 0;
        }

        .header-main { display: flex; justify-content: space-between; align-items: center; }
        .school-info h2 { margin: 0; font-family: 'Orbitron'; font-size: 18px; letter-spacing: 1px; color: #fff; }
        .teacher-tag { font-size: 11px; color: #e91e63; font-weight: bold; text-transform: uppercase; margin-top: 2px; }

        .status-bar { 
            background: rgba(0,0,0,0.3); 
            padding: 8px 15px; 
            border-radius: 30px; 
            display: inline-flex; 
            gap: 15px; 
            margin-top: 10px; 
            border: 1px solid rgba(233, 30, 99, 0.3);
            font-size: 11px;
        }
        .status-label { color: #ffeb3b; font-weight: bold; margin-right: 5px; }

        /* NAVEGA√á√ÉO */
        .nav-container { 
            display: flex; gap: 8px; margin-top: 12px; background: rgba(0,0,0,0.2); 
            padding: 5px; border-radius: 12px; 
        }
        .nav-btn { 
            flex: 1; padding: 10px; border: none; background: transparent; 
            color: white; font-weight: bold; cursor: pointer; border-radius: 8px; 
            font-size: 10px; text-transform: uppercase;
        }
        .nav-btn.active { background: #e91e63; box-shadow: 0 0 15px #e91e63; }

        /* √ÅREA PRINCIPAL */
        .main-content { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; }
        
        /* LISTA DE ALUNOS - CARDS FLUTUANTES */
        .students-area { width: 350px; display: flex; flex-direction: column; overflow-y: auto; padding-right: 5px; }
        
        .student-card { 
            background: rgba(255, 255, 255, 0.95); 
            color: #1a1a2e;
            border-radius: 18px; 
            margin-bottom: 12px; 
            padding: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-left: 8px solid #ccc;
        }

        .score-red { color: #ff4757 !important; }
        .score-green { color: #2ed573 !important; }

        /* PISTA SINUOSA (DESIGN DA IMAGEM) */
        .track-container { 
            flex: 1; 
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 30px; 
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        /* Caminho Sinuoso */
        .space-path {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(233, 30, 99, 0.05) 20px,
                rgba(233, 30, 99, 0.05) 40px
            );
        }

        .lane { 
            position: relative; 
            height: 45px; 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
            width: 100%;
        }

        .runner { 
            position: absolute; 
            z-index: 5; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            transition: left 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .runner-emoji { font-size: 24px; filter: drop-shadow(0 0 8px rgba(255,255,255,0.8)); }
        
        .runner-tag { 
            background: white; 
            color: #1a1a2e; 
            padding: 3px 10px; 
            border-radius: 15px; 
            font-size: 10px; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid #ccc;
            white-space: nowrap;
        }

        /* ELEMENTOS INTERATIVOS */
        .check-grid { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .check-box { 
            width: 30px; height: 30px; border: 2px solid #ddd; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 11px; font-weight: bold; background: #f8f9fa;
        }
        .check-box.active { background: #2ed573; color: white; border-color: #27ae60; transform: scale(1.1); }

        .config-overlay { 
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%); 
            background: white; color: #333; border-radius: 25px; padding: 25px; 
            width: 90%; max-width: 450px; z-index: 1000; display: none; 
            border: 5px solid #e91e63; box-shadow: 0 20px 60px rgba(0,0,0,0.6); 
        }

        #loading { position: fixed; inset: 0; background: #0b0118; display: flex; align-items: center; justify-content: center; z-index: 9999; color: white; font-family: 'Orbitron'; }
    </style>
</head>
<body onclick="fecharTodos()">

<div id="loading"><b>üöÄ PREPARANDO DECOLAGEM JO√ÉO TAVARES...</b></div>

<header onclick="event.stopPropagation()">
    <div class="header-main">
        <div class="school-info">
            <h2>UE. JO√ÉO TAVARES DA COSTA</h2>
            <div class="teacher-tag">PROF(A) RAQUEL AGUIAR</div>
            <div class="status-bar">
                <span><span class="status-label">TURMA:</span><span id="txt-turma">---</span></span>
                <span><span class="status-label">MAT√âRIA:</span><span id="txt-materia">---</span></span>
                <span><span class="status-label">ALUNOS:</span><span id="txt-total-alunos">0</span></span>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <button onclick="exportarExcelCompleto()" style="background:#27ae60; color:white; padding:10px 15px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;">üìä EXCEL</button>
            <button onclick="document.getElementById('fileIn').click()" style="background:#ff9800; color:white; padding:10px 15px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;">üìÇ ABRIR</button>
            <input type="file" id="fileIn" style="display:none" onchange="importarBackup(event)">
            <button onclick="exportarBackup()" style="background:#e91e63; color:white; padding:10px 15px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;">üíæ BK</button>
        </div>
    </div>
    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">üéì TURMAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-mat')">üìö MAT√âRIAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">üë• ALUNOS</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">üìã CRIT√âRIOS</button>
        <div id="bim-tabs" style="display:flex; gap:5px; margin-left:auto;"></div>
    </nav>
</header>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container" id="track">
        <div class="space-path"></div>
        <div id="lanes-box" style="padding: 20px 0;"></div>
    </section>
</main>

<div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#e91e63">Turmas</h3>
    <div id="class-list"></div>
    <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #ddd;">
</div>

<div id="p-mat" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#e91e63">Mat√©rias</h3>
    <div id="subject-list"></div>
    <input type="text" id="in-mat" placeholder="+ Nova Mat√©ria" onkeypress="if(event.key==='Enter') addM()" style="width:100%; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #ddd;">
</div>

<div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#e91e63">Alunos</h3>
    <textarea id="in-nm" placeholder="Nomes (um por linha)..." style="width:100%; height:120px; border-radius:10px; padding:10px;"></textarea>
    <button onclick="addStus()" style="width:100%; background:#e91e63; color:white; border:none; padding:15px; margin-top:10px; border-radius:12px; font-weight:bold;">SALVAR LISTA</button>
    <div id="del-stu-list" style="max-height:150px; overflow-y:auto; margin-top:10px;"></div>
</div>

<div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#e91e63">Configura√ß√µes</h3>
    <div style="background:#f0f2f5; padding:15px; border-radius:15px; margin-bottom:10px;">
        Vistos Totais: <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:70px; padding:5px;">
    </div>
    <div id="crit-list"></div>
    <input type="text" id="in-cr" placeholder="+ Novo Crit√©rio" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #ddd;">
</div>

<script>
    // FIREBASE DA ESCOLA JO√ÉO TAVARES
    const firebaseConfig = {
        apiKey: "AIzaSyAXIOrHsZbHXvOIGTk0HS8NOwVBvpmwrOo",
        authDomain: "ue-joao-tavares-da-costa.firebaseapp.com",
        databaseURL: "https://ue-joao-tavares-da-costa-default-rtdb.firebaseio.com",
        projectId: "ue-joao-tavares-da-costa",
        storageBucket: "ue-joao-tavares-da-costa.firebasestorage.app",
        messagingSenderId: "879518153821",
        appId: "1:879518153821:web:282a71916d6b1e9199a1b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let dados = { turmas: [], ti: 0, bim: 1 };
    const emojis = ['üöÄ', 'üõ∏', 'ü™ê', 'üëæ', 'üåç', 'üõ∞Ô∏è', '‚òÑÔ∏è', '‚öõÔ∏è', 'üî≠', 'üß™'];

    db.ref('biolab_joao_tavares').on('value', (snap) => {
        if(snap.val()) {
            dados = snap.val();
            if (!dados.turmas) dados.turmas = [];
        }
        document.getElementById('loading').style.display = 'none';
        renderizar();
    });

    function salvar() { db.ref('biolab_joao_tavares').set(dados); }
    function fecharTodos() { document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); }
    function abrirPainel(id) { fecharTodos(); document.getElementById(id).style.display = 'block'; }

    function getNota(aluno, bim, mIdx) {
        const t = dados.turmas[dados.ti]; if(!t) return 0;
        let kA = `${mIdx}_${bim}_ativ`, totA = (t.totA && t.totA[mIdx]) || 10;
        if (!aluno.sc) aluno.sc = {};
        let nVistos = ((aluno.sc[kA] || []).length / totA) * 10;
        let nExtra = 0, crits = (t.crits && t.crits[mIdx]) || [];
        crits.forEach(c => nExtra += parseFloat(aluno.sc[`${mIdx}_${bim}_${c.n}`] || 0));
        let res = (nVistos + nExtra) / (crits.length + 1);
        return isNaN(res) ? 0 : res;
    }

    function renderizar() {
        if (!dados.turmas) dados.turmas = [];
        const t = dados.turmas[dados.ti];

        document.getElementById('class-list').innerHTML = dados.turmas.map((x,i)=>`
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                <span onclick="dados.ti=${i};salvar()" style="cursor:pointer; ${i===dados.ti?'font-weight:bold;color:#e91e63':''}">${x.n}</span>
                <button onclick="delT(${i})" style="border:none; background:none; cursor:pointer;">‚ùå</button>
            </div>`).join('');

        if(!t) {
            document.getElementById('stu-list').innerHTML = "<p style='padding:20px; color:white;'>Crie uma turma para come√ßar.</p>";
            return;
        }

        document.getElementById('txt-turma').innerText = t.n;
        document.getElementById('txt-materia').innerText = (t.mats && t.mats[t.mi]) || "---";
        document.getElementById('txt-total-alunos').innerText = t.st ? t.st.length : 0;
        document.getElementById('tot-at').value = (t.totA && t.totA[t.mi]) || 10;

        document.getElementById('subject-list').innerHTML = (t.mats || []).map((m,i)=>`
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                <span onclick="dados.turmas[dados.ti].mi=${i};salvar()" style="cursor:pointer; ${i===t.mi?'font-weight:bold;color:#e91e63':''}">${m}</span>
                <button onclick="delM(${i})" style="border:none; background:none; cursor:pointer;">‚ùå</button>
            </div>`).join('');

        document.getElementById('stu-list').innerHTML = (t.st || []).map((s, si) => {
            let nB = getNota(s, dados.bim, t.mi);
            let corNota = nB < 7 ? 'score-red' : 'score-green';
            let nA = (getNota(s,1,t.mi)+getNota(s,2,t.mi)+getNota(s,3,t.mi)+getNota(s,4,t.mi))/4;
            
            let kA = `${t.mi}_${dados.bim}_ativ`, chs = '', tot = (t.totA && t.totA[t.mi]) || 10;
            for(let i=0; i<tot; i++) chs += `<div class="check-box ${(s.sc[kA]||[]).includes(i)?'active':''}" onclick="tglV(${si},'${kA}',${i})">${i+1}</div>`;
            
            return `<div class="student-card" style="border-left-color: ${nB < 7 ? '#ff4757' : '#2ed573'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="font-size:14px;">${s.n}</b>
                    <div style="text-align:right">
                        <div class="nota-bim ${corNota}" style="font-size:22px; font-weight:bold;">${nB.toFixed(1)}</div>
                        <div style="font-size:10px; color:#777; font-weight:bold;">ANUAL: ${nA.toFixed(1)}</div>
                    </div>
                </div>
                <div class="check-grid">${chs}</div>
                ${(t.crits && t.crits[t.mi] || []).map(c => `
                    <div style="display:flex; justify-content:space-between; font-size:11px; margin-top:10px; background:#f8f9fa; padding:5px; border-radius:8px;">
                        <span>${c.n}</span>
                        <input type="number" step="0.1" value="${s.sc[`${t.mi}_${dados.bim}_${c.n}`]||0}" onchange="upN(${si},'${t.mi}_${dados.bim}_${c.n}',this.value)" style="width:45px; border:1px solid #ddd; text-align:center;">
                    </div>`).join('')}
            </div>`;
        }).join('');

        const lanesBox = document.getElementById('lanes-box'); lanesBox.innerHTML = '';
        (t.st || []).forEach((s, i) => {
            let n = getNota(s, dados.bim, t.mi);
            let lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div class="runner" style="left:${n*9.2}%">
                <span class="runner-emoji">${emojis[i%emojis.length]}</span>
                <div class="runner-tag" style="border-color: ${n < 7 ? '#ff4757' : '#2ed573'}; color: ${n < 7 ? '#ff4757' : '#2ed573'}">
                    ${s.n} | ${n.toFixed(1)}
                </div>
            </div>`;
            lanesBox.appendChild(lane);
        });

        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b => `<button class="nav-btn ${b===dados.bim?'active':''}" onclick="event.stopPropagation(); dados.bim=${b};salvar()">${b}¬∫ BIM</button>`).join('');
    }

    // FUN√á√ïES DE L√ìGICA (MANTIDAS)
    function tglV(si, k, idx) { let s=dados.turmas[dados.ti].st[si]; if(!s.sc) s.sc={}; if(!s.sc[k]) s.sc[k]=[]; let p=s.sc[k].indexOf(idx); if(p>-1) s.sc[k].splice(p,1); else s.sc[k].push(idx); salvar(); }
    function upN(si, k, v) { if(!dados.turmas[dados.ti].st[si].sc) dados.turmas[dados.ti].st[si].sc={}; dados.turmas[dados.ti].st[si].sc[k] = parseFloat(v); salvar(); }
    function setVistos(v) { if(!dados.turmas[dados.ti].totA) dados.turmas[dados.ti].totA=[]; dados.turmas[dados.ti].totA[dados.turmas[dados.ti].mi] = parseInt(v); salvar(); }
    function addT() { let v=document.getElementById('in-cl').value; if(v){ if(!dados.turmas) dados.turmas=[]; dados.turmas.push({n:v, mats:['Ingl√™s'], mi:0, totA:[10], crits:[[]], st:[]}); salvar(); document.getElementById('in-cl').value=''; } }
    function addM() { let v=document.getElementById('in-mat').value; if(v){ const t=dados.turmas[dados.ti]; if(!t.mats) t.mats=[]; t.mats.push(v); if(!t.totA) t.totA=[]; t.totA.push(10); if(!t.crits) t.crits=[]; t.crits.push([]); t.mi=t.mats.length-1; salvar(); document.getElementById('in-mat').value=''; } }
    function addC() { let v=document.getElementById('in-cr').value; if(v){ const t=dados.turmas[dados.ti]; if(!t.crits[t.mi]) t.crits[t.mi]=[]; t.crits[t.mi].push({n:v}); salvar(); document.getElementById('in-cr').value=''; } }
    function addStus() { let n=document.getElementById('in-nm').value.split('\n'); n.forEach(x=>{ if(x.trim()) { if(!dados.turmas[dados.ti].st) dados.turmas[dados.ti].st=[]; dados.turmas[dados.ti].st.push({n:x.trim(), sc:{}}); } }); document.getElementById('in-nm').value=''; salvar(); }
    function delT(i) { if(confirm('Excluir esta turma?')){ dados.turmas.splice(i, 1); dados.ti = 0; salvar(); } }
    function delM(i) { if(confirm('Excluir mat√©ria?')){ dados.turmas[dados.ti].mats.splice(i, 1); dados.turmas[dados.ti].mi = 0; salvar(); } }
    function exportarExcelCompleto() {
        const t = dados.turmas[dados.ti]; if(!t) return;
        let csv = "\ufeffALUNO;1B;2B;3B;4B;ANUAL\n";
        t.st.forEach(s => {
            let n1=getNota(s,1,t.mi), n2=getNota(s,2,t.mi), n3=getNota(s,3,t.mi), n4=getNota(s,4,t.mi);
            csv += `${s.n};${n1.toFixed(1)};${n2.toFixed(1)};${n3.toFixed(1)};${n4.toFixed(1)};${((n1+n2+n3+n4)/4).toFixed(1)}\n`;
        });
        let a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'})); a.download = `NOTAS_JOAO_TAVARES_${t.n}.csv`; a.click();
    }
    function exportarBackup() { let a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(dados)],{type:'application/json'})); a.download='Backup_Jo√£o_Tavares.json'; a.click(); }
    function importarBackup(e) { let fr=new FileReader(); fr.onload=(ev)=>{ try { dados=JSON.parse(ev.target.result); salvar(); } catch(e){alert("Erro");} }; fr.readAsText(e.target.files[0]); }
</script>
</body>
</html>
