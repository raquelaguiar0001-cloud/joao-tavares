<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UE. JO√ÉO TAVARES DA COSTA - BioLab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; }
        body { font-family: 'Fredoka', sans-serif; margin: 0; height: 100vh; overflow: hidden; background: #f0f4f8; }
        header { background: linear-gradient(90deg, #2c3e50 0%, #3498db 100%); padding: 15px; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .nav-container { background: white; border-radius: 12px; display: flex; padding: 5px; gap: 5px; margin-top: 10px; }
        .nav-btn { flex: 1; padding: 10px; border: none; background: transparent; cursor: pointer; font-weight: bold; color: #555; border-radius: 8px; }
        .nav-btn.active { background: #e3f2fd; color: #1976d2; }
        .main-content { display: flex; height: calc(100vh - 165px); padding: 15px; gap: 15px; }
        .students-area { width: 350px; display: flex; flex-direction: column; overflow-y: auto; }
        .track-container { flex: 1; background: #0a111a; border-radius: 25px; padding: 20px; position: relative; overflow-y: auto; border: 5px solid #2c3e50; }
        .config-overlay { position: fixed; top: 160px; left: 50%; transform: translateX(-50%); background: white; border-radius: 15px; padding: 20px; width: 85%; max-width: 550px; z-index: 100; display: none; border: 3px solid #3498db; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .student-card { background: white; border-radius: 10px; margin-bottom: 8px; padding: 12px; border: 2px solid #eee; }
        .check-grid { display: flex; flex-wrap: wrap; gap: 4px; margin: 8px 0; }
        .check-box { width: 28px; height: 28px; border: 1px solid #ddd; border-radius: 5px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 11px; }
        .check-box.active { background: #2ecc71; color: white; }
        .btn-action { padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .lane { border-bottom: 1px solid rgba(0,210,255,0.1); position: relative; height: 50px; display: flex; align-items: center; }
        .runner-tag { background: white; padding: 2px 6px; border-radius: 5px; font-size: 11px; font-weight: bold; border: 1px solid #3498db; white-space: nowrap; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2 style="margin:0; font-family:'Orbitron'">UE. JO√ÉO TAVARES DA COSTA</h2>
            <div id="info-header" style="font-size:12px; color:#e3f2fd">Pronto para come√ßar</div>
        </div>
        <div style="display:flex; gap:10px;">
            <button onclick="gerarExcel()" class="btn-action" style="background:#217346; color:white;">üìä EXCEL</button>
            <button onclick="exportarBackup()" class="btn-action">üíæ BACKUP</button>
            <button onclick="document.getElementById('fileIn').click()" class="btn-action" style="background:#fff; color:#3498db;">üìÇ ABRIR BACKUP</button>
            <input type="file" id="fileIn" style="display:none" onchange="importarBackup(event)">
        </div>
    </div>
    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">üéì Turmas</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">üìã Crit√©rios</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">üë• Alunos</button>
        <div id="bim-tabs" style="display:flex; gap:5px; margin-left:auto"></div>
    </nav>
</header>

<div id="p-turmas" class="config-overlay">
    <h3>Suas Turmas</h3>
    <div id="class-tabs"></div>
    <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="p-crit" class="config-overlay">
    <h3>Crit√©rios</h3>
    Total Vistos: <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:60px">
    <div id="crit-list" style="margin:10px 0"></div>
    <input type="text" id="in-cr" placeholder="Novo Crit√©rio (ex: Prova)" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:10px;">
</div>

<div id="p-alunos" class="config-overlay">
    <h3>Gerenciar Alunos</h3>
    <textarea id="in-nm" placeholder="Cole a lista de nomes aqui..." style="width:100%; height:100px"></textarea>
    <button onclick="importarAlunos()" class="btn-action" style="width:100%; background:#27ae60; color:white; margin-top:10px;">ADICIONAR</button>
    <div id="lista-exclusao" style="margin-top:10px; max-height:150px; overflow-y:auto"></div>
</div>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container" id="track"></section>
</main>

<script>
    const CHAVE_STORAGE = 'biolab_joao_tavares';
    let dados = { turmas: [], ti: -1, bim: 1 };

    function salvar() {
        localStorage.setItem(CHAVE_STORAGE, JSON.stringify(dados));
        renderizar();
    }

    function abrirPainel(id) {
        document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    function renderizar() {
        const t = dados.turmas[dados.ti];
        document.getElementById('class-tabs').innerHTML = dados.turmas.map((x, i) => 
            `<button onclick="dados.ti=${i};salvar();" class="btn-action" style="margin:2px; background:${i===dados.ti?'#3498db':'#eee'}; color:${i===dados.ti?'white':'black'}">${x.n}</button>`
        ).join('') || "Sem turmas.";

        if(t) {
            document.getElementById('info-header').innerText = `TURMA: ${t.n} | ${dados.bim}¬∫ BIMESTRE`;
            document.getElementById('stu-list').innerHTML = (t.st || []).map((s, si) => {
                let k = `0_${dados.bim}_ativ`, chs = '';
                for(let i=0; i<(t.totA || 10); i++) chs += `<div class="check-box ${(s.sc[k]||[]).includes(i)?'active':''}" onclick="toggleVisto(${si},'${k}',${i})">${i+1}</div>`;
                let crits = (t.crits || []).map(c => `<div style="font-size:12px">${c.n}: <input type="number" step="0.1" value="${s.sc[`0_${dados.bim}_${c.n}`]||0}" onchange="setNotaExtra(${si},'${c.n}',this.value)" style="width:45px"></div>`).join('');
                let nota = calcularNota(s);
                return `<div class="student-card"><b>${s.n}</b><div class="check-grid">${chs}</div>${crits}<div style="text-align:right"><b>BIM: ${nota.toFixed(1)}</b></div></div>`;
            }).join('');

            const track = document.getElementById('track'); track.innerHTML = '';
            (t.st || []).forEach(s => {
                let nota = calcularNota(s);
                track.innerHTML += `<div class="lane"><div class="runner" style="left:${nota*9}%"><div class="runner-tag">${s.n} | ${nota.toFixed(1)}</div></div></div>`;
            });
            document.getElementById('lista-exclusao').innerHTML = t.st.map((s,i) => `<div style="font-size:12px">${s.n} <button onclick="dados.turmas[dados.ti].st.splice(${i},1);salvar()">‚ùå</button></div>`).join('');
        }
        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b => `<button onclick="dados.bim=${b};salvar()" class="nav-btn ${b===dados.bim?'active':''}">${b}¬∫ BIM</button>`).join('');
    }

    function calcularNota(s) {
        const t = dados.turmas[dados.ti]; if(!t) return 0;
        let v = ((s.sc[`0_${dados.bim}_ativ`] || []).length / (t.totA || 10)) * 10;
        let e = 0; (t.crits || []).forEach(c => e += parseFloat(s.sc[`0_${dados.bim}_${c.n}`] || 0));
        return (v + e) / ((t.crits || []).length + 1);
    }

    function toggleVisto(si, k, idx) {
        let s = dados.turmas[dados.ti].st[si];
        if(!s.sc[k]) s.sc[k] = [];
        let p = s.sc[k].indexOf(idx);
        if(p > -1) s.sc[k].splice(p, 1); else s.sc[k].push(idx);
        salvar();
    }

    function setNotaExtra(si, n, v) { dados.turmas[dados.ti].st[si].sc[`0_${dados.bim}_${n}`] = v; salvar(); }
    function addT() { let v = document.getElementById('in-cl').value; if(v){ dados.turmas.push({n:v, ss:['Ci√™ncias'], si:0, totA:10, crits:[], st:[]}); salvar(); document.getElementById('in-cl').value=''; } }
    function addC() { let v = document.getElementById('in-cr').value; if(v){ if(!dados.turmas[dados.ti].crits) dados.turmas[dados.ti].crits = []; dados.turmas[dados.ti].crits.push({n:v}); salvar(); document.getElementById('in-cr').value=''; } }
    function importarAlunos() { let n = document.getElementById('in-nm').value.split('\n'); n.forEach(x => { if(x.trim()) dados.turmas[dados.ti].st.push({n:x.trim(), sc:{}}); }); document.getElementById('in-nm').value=''; salvar(); }
    function setVistos(v) { dados.turmas[dados.ti].totA = parseInt(v); salvar(); }
    function exportarBackup() { let b = new Blob([JSON.stringify(dados)], {type:'application/json'}); let a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'Backup_JoaoTavares.json'; a.click(); }
    
    function importarBackup(e) {
        let r = new FileReader();
        r.onload = (ev) => { dados = JSON.parse(ev.target.result); salvar(); };
        r.readAsText(e.target.files[0]);
    }

    function gerarExcel() {
        const t = dados.turmas[dados.ti]; if(!t) return alert("Selecione a turma!");
        let csv = "\ufeffEstudante;Nota\n";
        t.st.forEach(s => { csv += `${s.n};${calcularNota(s).toFixed(1)}\n`; });
        let blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Notas_JoaoTavares_${t.n}.csv`; a.click();
    }

    window.onload = () => {
        let cache = localStorage.getItem(CHAVE_STORAGE);
        if(cache) { dados = JSON.parse(cache); renderizar(); }
    };
</script>
</body>
</html>
