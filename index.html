<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UE. JO√ÉO TAVARES DA COSTA - Sports & English</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; }
        body { font-family: 'Fredoka', sans-serif; margin: 0; height: 100vh; overflow: hidden; background: #f0f2f5; }
        
        /* Header Tem√°tico - Cores Navy e Red */
        header { 
            background: linear-gradient(90deg, #1a237e 0%, #b71c1c 100%); 
            padding: 15px; color: white; border-bottom: 4px solid #ffd700;
        }

        .nav-container { background: white; border-radius: 12px; display: flex; padding: 5px; gap: 5px; margin-top: 10px; border: 2px solid #ddd; }
        
        .nav-btn { 
            flex: 1; padding: 10px; border: none; background: transparent; 
            cursor: pointer; font-weight: bold; color: #1a237e; border-radius: 8px;
            text-transform: uppercase; font-size: 12px;
        }
        .nav-btn.active { background: #1a237e; color: white; }

        .main-content { display: flex; height: calc(100vh - 175px); padding: 15px; gap: 15px; }
        
        /* Lista de Alunos */
        .students-area { width: 350px; display: flex; flex-direction: column; overflow-y: auto; }
        .student-card { background: white; border-radius: 12px; margin-bottom: 8px; padding: 12px; border-left: 5px solid #b71c1c; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        
        /* Pista de Atletismo Realista */
        .track-container { 
            flex: 1; background: #ae4d37; border-radius: 20px; padding: 20px; 
            overflow-y: auto; border: 8px solid #333;
            background-image: linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.5) 95%);
            background-size: 50px 100%;
        }
        
        .lane { 
            border-bottom: 2px solid rgba(255,255,255,0.8); 
            position: relative; height: 60px; display: flex; align-items: center; 
        }

        .runner { position: absolute; transition: 2s cubic-bezier(0.4, 0, 0.2, 1); display: flex; align-items: center; gap: 5px; }
        
        .runner-emoji { font-size: 24px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5)); }
        
        .runner-tag { 
            background: white; padding: 3px 8px; border-radius: 20px; 
            font-size: 11px; font-weight: bold; border: 2px solid #1a237e; 
            white-space: nowrap; color: #1a237e;
        }

        /* Overlays / Popups */
        .config-overlay { 
            position: fixed; top: 180px; left: 50%; transform: translateX(-50%); 
            background: white; border-radius: 15px; padding: 25px; width: 90%; 
            max-width: 500px; z-index: 100; display: none; 
            border: 4px solid #1a237e; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .check-grid { display: flex; flex-wrap: wrap; gap: 4px; margin: 10px 0; }
        .check-box { 
            width: 30px; height: 30px; border: 2px solid #ddd; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold;
        }
        .check-box.active { background: #2e7d32; color: white; border-color: #1b5e20; }

        .btn-action { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-action:hover { opacity: 0.8; transform: scale(1.05); }
    </style>
</head>
<body>

<header>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2 style="margin:0; font-family:'Orbitron'; letter-spacing: 2px;">JO√ÉO TAVARES DA COSTA</h2>
            <div id="info-header" style="font-size:13px; font-weight: bold; color: #ffd700;">WELCOME! SELECT A CLASS</div>
        </div>
        <div style="display:flex; gap:10px;">
            <button onclick="gerarExcel()" class="btn-action" style="background:#217346; color:white;">üìä EXCEL REPORT</button>
            <button onclick="exportarBackup()" class="btn-action" style="background:#fff; color:#1a237e;">üíæ BACKUP</button>
            <button onclick="document.getElementById('fileIn').click()" class="btn-action" style="background:#ffd700; color:#1a237e;">üìÇ IMPORT</button>
            <input type="file" id="fileIn" style="display:none" onchange="importarBackup(event)">
        </div>
    </div>
    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">üéì Classes</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">üìã Criteria</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">üë• Students</button>
        <div id="bim-tabs" style="display:flex; gap:5px; margin-left:auto"></div>
    </nav>
</header>

<div id="p-turmas" class="config-overlay">
    <h3>Manage Classes</h3>
    <div id="class-tabs" style="margin-bottom: 15px;"></div>
    <input type="text" id="in-cl" placeholder="+ New Class (e.g. 9th Grade A)" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:12px; border-radius: 8px; border: 2px solid #ddd;">
</div>

<div id="p-crit" class="config-overlay">
    <h3>Assessment Skills</h3>
    Activity Goal (Vistos): <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:60px; padding:5px;">
    <div id="crit-list" style="margin:15px 0; border-top: 1px solid #eee; padding-top: 10px;"></div>
    <input type="text" id="in-cr" placeholder="+ New Skill (e.g. Exam, Teamwork)" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:12px; border-radius: 8px; border: 2px solid #ddd;">
</div>

<div id="p-alunos" class="config-overlay">
    <h3>Student List</h3>
    <textarea id="in-nm" placeholder="Paste names here (one per line)..." style="width:100%; height:100px; padding:10px; border-radius: 8px;"></textarea>
    <button onclick="importarAlunos()" class="btn-action" style="width:100%; background:#2e7d32; color:white; margin-top:10px;">ADD STUDENTS</button>
    <div id="lista-exclusao" style="margin-top:15px; max-height:150px; overflow-y:auto; border-top: 1px solid #eee;"></div>
</div>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container" id="track"></section>
</main>

<script>
    const CHAVE_STORAGE = 'biolab_joao_tavares_v2';
    let dados = { turmas: [], ti: -1, bim: 1 };
    const emojis = ['üèÉ', 'üëü', 'üèÄ', '‚öΩ', 'üèê', 'üéæ', 'üèà', 'üõπ', 'üèπ', 'ü•ã'];

    function salvar() {
        localStorage.setItem(CHAVE_STORAGE, JSON.stringify(dados));
        renderizar();
    }

    function abrirPainel(id) {
        const p = document.getElementById(id);
        const ativo = p.style.display === 'block';
        document.querySelectorAll('.config-overlay').forEach(x => x.style.display = 'none');
        if(!ativo) p.style.display = 'block';
    }

    function renderizar() {
        const t = dados.turmas[dados.ti];
        document.getElementById('class-tabs').innerHTML = dados.turmas.map((x, i) => 
            `<button onclick="dados.ti=${i};salvar();" class="btn-action" style="margin:2px; background:${i===dados.ti?'#1a237e':'#eee'}; color:${i===dados.ti?'#fff':'#333'}">${x.n}</button>`
        ).join('') || "No classes added.";

        if(t) {
            document.getElementById('info-header').innerText = `CLASS: ${t.n} | TERM: ${dados.bim}¬∫ BIMESTRE`;
            
            document.getElementById('stu-list').innerHTML = (t.st || []).map((s, si) => {
                let k = `0_${dados.bim}_ativ`, chs = '';
                for(let i=0; i<(t.totA || 10); i++) chs += `<div class="check-box ${(s.sc[k]||[]).includes(i)?'active':''}" onclick="toggleVisto(${si},'${k}',${i})">${i+1}</div>`;
                let crits = (t.crits || []).map(c => `<div style="font-size:12px; margin-top:5px;">${c.n}: <input type="number" step="0.1" value="${s.sc[`0_${dados.bim}_${c.n}`]||0}" onchange="setNotaExtra(${si},'${c.n}',this.value)" style="width:45px; border-radius:4px; border:1px solid #ccc"></div>`).join('');
                let nota = calcularNota(s);
                return `<div class="student-card"><b>${s.n}</b><div class="check-grid">${chs}</div>${crits}<div style="text-align:right; margin-top:5px;"><strong>GRADE: ${nota.toFixed(1)}</strong></div></div>`;
            }).join('');

            const track = document.getElementById('track'); track.innerHTML = '';
            (t.st || []).forEach((s, idx) => {
                let nota = calcularNota(s);
                let emoji = emojis[idx % emojis.length];
                track.innerHTML += `<div class="lane"><div class="runner" style="left:${nota*9}%"><span class="runner-emoji">${emoji}</span><div class="runner-tag">${s.n} | ${nota.toFixed(1)}</div></div></div>`;
            });

            document.getElementById('lista-exclusao').innerHTML = t.st.map((s,i) => `<div style="padding:5px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">${s.n} <button onclick="dados.turmas[dados.ti].st.splice(${i},1);salvar()" style="background:none; border:none; cursor:pointer;">‚ùå</button></div>`).join('');
        }
        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b => `<button onclick="dados.bim=${b};salvar()" class="nav-btn ${b===dados.bim?'active':''}">${b}¬∫ TERM</button>`).join('');
    }

    function calcularNota(s) {
        const t = dados.turmas[dados.ti]; if(!t) return 0;
        let v = ((s.sc[`0_${dados.bim}_ativ`] || []).length / (t.totA || 10)) * 10;
        let e = 0; (t.crits || []).forEach(c => e += parseFloat(s.sc[`0_${dados.bim}_${c.n}`] || 0));
        return (v + e) / ((t.crits || []).length + 1);
    }

    function toggleVisto(si, k, idx) {
        let s = dados.turmas[dados.ti].st[si];
        if(!s.sc[k]) s.sc[k] = [];
        let p = s.sc[k].indexOf(idx);
        if(p > -1) s.sc[k].splice(p, 1); else s.sc[k].push(idx);
        salvar();
    }

    function setNotaExtra(si, n, v) { dados.turmas[dados.ti].st[si].sc[`0_${dados.bim}_${n}`] = v; salvar(); }
    function addT() { let v = document.getElementById('in-cl').value; if(v){ dados.turmas.push({n:v, totA:10, crits:[], st:[]}); salvar(); document.getElementById('in-cl').value=''; } }
    function addC() { let v = document.getElementById('in-cr').value; if(v){ if(!dados.turmas[dados.ti].crits) dados.turmas[dados.ti].crits = []; dados.turmas[dados.ti].crits.push({n:v}); salvar(); document.getElementById('in-cr').value=''; } }
    function importarAlunos() { let n = document.getElementById('in-nm').value.split('\n'); n.forEach(x => { if(x.trim()) dados.turmas[dados.ti].st.push({n:x.trim(), sc:{}}); }); document.getElementById('in-nm').value=''; salvar(); }
    function setVistos(v) { dados.turmas[dados.ti].totA = parseInt(v); salvar(); }
    
    function exportarBackup() { 
        let b = new Blob([JSON.stringify(dados)], {type:'application/json'}); 
        let a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'Backup_Sports_English.json'; a.click(); 
    }
    
    function importarBackup(e) {
        let r = new FileReader();
        r.onload = (ev) => { dados = JSON.parse(ev.target.result); salvar(); };
        r.readAsText(e.target.files[0]);
    }

    function gerarExcel() {
        const t = dados.turmas[dados.ti]; if(!t) return alert("Select a class!");
        let csv = "\ufeffStudent;Grade\n";
        t.st.forEach(s => { csv += `${s.n};${calcularNota(s).toFixed(1)}\n`; });
        let blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Grades_${t.n}.csv`; a.click();
    }

    window.onload = () => {
        let cache = localStorage.getItem(CHAVE_STORAGE);
        if(cache) { dados = JSON.parse(cache); renderizar(); }
    };
</script>
</body>
</html>
