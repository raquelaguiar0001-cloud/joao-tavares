<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UE. JO√ÉO TAVARES DA COSTA - English & Sports</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí¨</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; transition: all 0.25s ease; }
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            margin: 0; height: 100vh; overflow: hidden; 
            background: linear-gradient(-45deg, #f4f7f6, #e3e9e8, #cfd9df, #e2ebf0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header { 
            background: linear-gradient(90deg, rgba(13,71,161,0.9) 0%, rgba(211,47,47,0.9) 100%); 
            backdrop-filter: blur(10px); padding: 15px; color: white; border-bottom: 4px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; z-index: 10;
        }

        .teacher-name { font-size: 14px; color: #ffd700; font-weight: 600; text-transform: uppercase; cursor: pointer; display: inline-block; }
        .status-bar { background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 20px; display: inline-flex; gap: 15px; margin-top: 8px; border: 1px solid rgba(255,255,255,0.3); font-size: 13px; }
        .status-label { color: #ffd700; font-weight: bold; font-size: 11px; margin-right: 5px; }

        .nav-container { 
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px);
            border-radius: 12px; display: flex; padding: 5px; gap: 5px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.3);
        }

        .nav-btn { flex: 1; padding: 10px; border: none; background: transparent; cursor: pointer; font-weight: bold; color: #0d47a1; border-radius: 8px; text-transform: uppercase; font-size: 11px; }
        .nav-btn:hover { background: rgba(13,71,161,0.1); transform: translateY(-2px); }
        .nav-btn.active { background: #0d47a1; color: white; box-shadow: 0 4px 10px rgba(13,71,161,0.3); }

        .main-content { display: flex; height: calc(100vh - 215px); padding: 15px; gap: 15px; position: relative; z-index: 5; }
        .students-area { width: 360px; display: flex; flex-direction: column; overflow-y: auto; padding-right: 5px; }

        .student-card { 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px);
            border-radius: 12px; margin-bottom: 12px; padding: 15px; 
            border-left: 6px solid #d32f2f; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .track-container { flex: 1; background: #c35a44; border-radius: 25px; padding: 20px; overflow-y: auto; border: 8px solid #333; box-shadow: inset 0 0 30px rgba(0,0,0,0.5); position: relative; }
        .track-container.expanded { flex: none; width: 100%; height: calc(100vh - 185px); position: absolute; top: 0; left: 0; z-index: 100; border-radius: 0; }
        
        .lane { border-bottom: 1px solid rgba(255,255,255,0.2); position: relative; height: 60px; display: flex; align-items: center; }
        .runner { position: absolute; transition: 2.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; align-items: center; gap: 8px; }

        .check-grid { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
        .check-box { width: 32px; height: 32px; border: 2px solid #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; font-size: 11px; background: white; }
        .check-box.active { background: #388e3c; color: white; border-color: #1b5e20; transform: scale(1.1); }

        .config-overlay { 
            position: fixed; top: 220px; left: 50%; transform: translateX(-50%); 
            background: white; border-radius: 24px; padding: 25px; width: 90%; max-width: 500px; 
            z-index: 2000; display: none; border: 6px solid #0d47a1; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); 
        }
        
        .item-list { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .btn-del { cursor: pointer; color: #d32f2f; font-weight: bold; padding: 5px 10px; border-radius: 50%; }
        .btn-del:hover { background: #ffebee; }
        
        .score-red { color: #d32f2f !important; }
        .score-green { color: #2e7d32 !important; }
        .grade-highlight-box { display: flex; flex-direction: column; align-items: center; padding: 5px; border-radius: 8px; margin-top: 5px; }
        .bg-bad { background: #ffebee; }
        .bg-good { background: #e8f5e9; }
    </style>
</head>
<body onclick="fecharAoClicarFora(event)">

<header onclick="event.stopPropagation()">
    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
        <div>
            <h2 style="margin:0; font-family:'Orbitron';">UE. JO√ÉO TAVARES DA COSTA</h2>
            <div class="teacher-name" onclick="editTeacher()">TEACHER: <span id="t-name">RAQUEL AGUIAR</span></div>
            <div class="status-bar">
                <div><span class="status-label">CLASS:</span><span id="st-class">---</span></div>
                <div style="margin-left:15px;"><span class="status-label">SUBJECT:</span><span id="st-subject">---</span></div>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <button onclick="gerarExcel()" style="background:#217346; color:white; padding:10px; border-radius:10px; border:none; cursor:pointer; font-weight:bold;">üìä EXCEL</button>
            <button onclick="exportarBackup()" style="background:#fff; color:#0d47a1; padding:10px; border-radius:10px; border:none; cursor:pointer; font-weight:bold;">üíæ BACKUP</button>
            <button onclick="document.getElementById('fileIn').click()" style="background:#ffd700; color:#0d47a1; padding:10px; border-radius:10px; border:none; cursor:pointer; font-weight:bold;">üìÇ IMPORT</button>
            <input type="file" id="fileIn" style="display:none" onchange="importarBackup(event)">
        </div>
    </div>
    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel(event, 'p-turmas')">üéì CLASSES</button>
        <button class="nav-btn" onclick="abrirPainel(event, 'p-mat')">üìö SUBJECTS</button>
        <button class="nav-btn" onclick="abrirPainel(event, 'p-crit')">üìã CRITERIA</button>
        <button class="nav-btn" onclick="abrirPainel(event, 'p-alunos')">üë• STUDENTS</button>
        <div id="bim-tabs" style="display:flex; gap:5px; margin-left:auto"></div>
    </nav>
</header>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container" id="track">
        <button style="position:absolute; top:10px; right:10px; z-index:10;" onclick="toggleTrackExpansion(event)">üîÑ</button>
    </section>
</main>

<div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Manage Classes</h3>
    <div id="class-list"></div>
    <input type="text" id="in-cl" placeholder="New Class Name + ENTER" onkeydown="if(event.key==='Enter') addT()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="p-mat" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Subjects</h3>
    <div id="subject-list"></div>
    <input type="text" id="in-mat" placeholder="New Subject + ENTER" onkeydown="if(event.key==='Enter') addM()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Criteria</h3>
    <p>Activity Goal (Vistos): <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:80px;"></p>
    <div id="crit-list-config"></div>
    <input type="text" id="in-cr" placeholder="New Criterion + ENTER" onkeydown="if(event.key==='Enter') addC()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Student List</h3>
    <textarea id="in-nm" placeholder="Paste names and ENTER..." style="width:100%; height:80px;"></textarea>
    <div id="lista-exclusao" style="max-height:200px; overflow-y:auto; margin-top:10px; border-top:1px solid #eee;"></div>
</div>

<script>
    const CHAVE_STORAGE = 'biolab_joao_tavares_v8';
    let dados = { turmas: [], ti: -1, bim: 1, teacher: "RAQUEL AGUIAR" };
    const emojis = ['üèÉ', 'üëü', 'üèÄ', '‚öΩ', 'üèê', 'üéæ', 'üèà', 'üõπ', 'üè∏', 'ü•ã'];

    function salvar() { localStorage.setItem(CHAVE_STORAGE, JSON.stringify(dados)); renderizar(); }
    
    function abrirPainel(e, id) {
        e.stopPropagation();
        fecharTodos();
        document.getElementById(id).style.display = 'block';
    }
    function fecharTodos() { document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); }
    function fecharAoClicarFora(e) { if (!e.target.closest('.config-overlay') && !e.target.closest('header')) fecharTodos(); }

    function renderizar() {
        document.getElementById('t-name').innerText = dados.teacher;
        const t = dados.turmas[dados.ti];
        document.getElementById('st-class').innerText = t ? t.n.toUpperCase() : "---";
        document.getElementById('st-subject').innerText = (t && t.mats[t.mi]) ? t.mats[t.mi].toUpperCase() : "---";

        // Render Turmas
        document.getElementById('class-list').innerHTML = dados.turmas.map((x, i) => `
            <div class="item-list" style="background:${i===dados.ti?'#e3f2fd':''}">
                <span onclick="dados.ti=${i};salvar();" style="cursor:pointer; flex:1;">${x.n}</span>
                <span class="btn-del" onclick="if(confirm('Delete Class?')){dados.turmas.splice(${i},1); dados.ti=-1; salvar();}">‚ùå</span>
            </div>
        `).join('');

        if(t) {
            // Render Mat√©rias
            document.getElementById('subject-list').innerHTML = t.mats.map((m, i) => `
                <div class="item-list" style="background:${i===t.mi?'#fff9c4':''}">
                    <span onclick="dados.turmas[dados.ti].mi=${i};salvar();" style="cursor:pointer; flex:1;">${m}</span>
                    <span class="btn-del" onclick="if(confirm('Delete Subject?')){t.mats.splice(${i},1); t.totA.splice(${i},1); t.crits.splice(${i},1); t.mi=0; salvar();}">‚ùå</span>
                </div>
            `).join('');

            // Render Crit√©rios
            document.getElementById('crit-list-config').innerHTML = (t.crits[t.mi] || []).map((c, i) => `
                <div class="item-list">
                    <span style="flex:1;">${c.n}</span>
                    <span class="btn-del" onclick="if(confirm('Delete Criterion?')){t.crits[t.mi].splice(${i},1); salvar();}">‚ùå</span>
                </div>
            `).join('');
            document.getElementById('tot-at').value = t.totA[t.mi] || 10;

            // Render Alunos (Cart√µes)
            document.getElementById('stu-list').innerHTML = (t.st || []).map((s, si) => {
                let k = `${t.mi}_${dados.bim}_ativ`;
                let chs = '';
                for(let i=0; i<(t.totA[t.mi] || 10); i++) chs += `<div class="check-box ${(s.sc[k]||[]).includes(i)?'active':''}" onclick="toggleVisto(${si},'${k}',${i})">${i+1}</div>`;
                
                let critsHTML = (t.crits[t.mi] || []).map(c => `
                    <div style="font-size:12px; margin-top:5px; display:flex; justify-content:space-between; align-items:center;">
                        <span>${c.n}:</span>
                        <input type="number" step="0.1" value="${s.sc[`${t.mi}_${dados.bim}_${c.n}`]||0}" onchange="setNotaExtra(${si},'${c.n}',this.value)" style="width:50px; text-align:center;">
                    </div>
                `).join('');
                
                let nB = calcularNota(s, dados.bim, t.mi);
                let sA = 0; for(let b=1; b<=4; b++) sA += calcularNota(s, b, t.mi);
                let anualAvg = sA / 4;

                return `<div class="student-card">
                    <b>${s.n}</b><div class="check-grid">${chs}</div>${critsHTML}
                    <div class="grade-highlight-box ${nB < 7 ? 'bg-bad' : 'bg-good'}">
                        <span style="font-size:22px; font-weight:800;" class="${nB < 7 ? 'score-red' : 'score-green'}">${nB.toFixed(1)}</span>
                    </div>
                    <div style="font-size:11px; margin-top:8px; text-align:right;">AVG: <b class="${anualAvg < 7 ? 'score-red' : 'score-green'}">${anualAvg.toFixed(1)}</b></div>
                </div>`;
            }).join('');

            // Render Pista
            const track = document.getElementById('track');
            const btExp = '<button style="position:absolute; top:10px; right:10px; z-index:10;" onclick="toggleTrackExpansion(event)">üîÑ</button>';
            track.innerHTML = btExp + (t.st || []).map((s, idx) => {
                let n = calcularNota(s, dados.bim, t.mi);
                return `<div class="lane"><div class="runner" style="left:${n*9.2}%">
                    <span style="font-size:28px;">${emojis[idx % emojis.length]}</span>
                    <div style="background:white; padding:2px 8px; border-radius:20px; font-size:10px; font-weight:bold; border:2px solid #0d47a1; white-space:nowrap;">
                        ${s.n} | <span class="${n < 7 ? 'score-red' : 'score-green'}">${n.toFixed(1)}</span>
                    </div>
                </div></div>`;
            }).join('');

            // Lista de Exclus√£o de Alunos
            document.getElementById('lista-exclusao').innerHTML = t.st.map((s,i) => `
                <div class="item-list"><span>${s.n}</span><span class="btn-del" onclick="if(confirm('Delete Student?')){t.st.splice(${i},1); salvar();}">‚ùå</span></div>
            `).join('');
        }
        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b => `<button onclick="event.stopPropagation(); dados.bim=${b};salvar()" class="nav-btn ${b===dados.bim?'active':''}">${b}¬∫ TERM</button>`).join('');
    }

    function toggleTrackExpansion(e) {
        e.stopPropagation();
        document.getElementById('track').classList.toggle('expanded');
        document.querySelector('.students-area').style.display = document.getElementById('track').classList.contains('expanded') ? 'none' : 'flex';
    }

    function calcularNota(s, b, mi) {
        const t = dados.turmas[dados.ti]; if(!t || mi === undefined) return 0;
        let v = ((s.sc[`${mi}_${b}_ativ`] || []).length / (t.totA[mi] || 10)) * 10;
        let e = 0; (t.crits[mi] || []).forEach(c => e += parseFloat(s.sc[`${mi}_${b}_${c.n}`] || 0));
        let res = (v + e) / ((t.crits[mi] || []).length + 1);
        return isNaN(res) ? 0 : res;
    }

    function toggleVisto(si, k, idx) { let s = dados.turmas[dados.ti].st[si]; if(!s.sc[k]) s.sc[k] = []; let p = s.sc[k].indexOf(idx); if(p > -1) s.sc[k].splice(p, 1); else s.sc[k].push(idx); salvar(); }
    function setNotaExtra(si, n, v) { dados.turmas[dados.ti].st[si].sc[`${dados.turmas[dados.ti].mi}_${dados.bim}_${n}`] = v; salvar(); }
    function setVistos(v) { if(dados.ti>-1) { dados.turmas[dados.ti].totA[dados.turmas[dados.ti].mi] = parseInt(v); salvar(); } }
    function addT() { let v = document.getElementById('in-cl').value; if(v){ dados.turmas.push({n:v, mats:['English'], mi:0, totA:[10], crits:[[]], st:[]}); dados.ti = dados.turmas.length - 1; document.getElementById('in-cl').value=''; salvar(); } }
    function addM() { let v = document.getElementById('in-mat').value; if(v && dados.ti > -1){ const t = dados.turmas[dados.ti]; t.mats.push(v); t.totA.push(10); t.crits.push([]); t.mi = t.mats.length - 1; document.getElementById('in-mat').value=''; salvar(); } }
    function addC() { let v = document.getElementById('in-cr').value; const t = dados.turmas[dados.ti]; if(v && t && t.mi !== undefined){ t.crits[t.mi].push({n:v}); document.getElementById('in-cr').value=''; salvar(); } }
    
    document.getElementById('in-nm').onkeydown = function(e) {
        if(e.key === 'Enter') {
            e.preventDefault();
            let n = this.value.split('\n');
            n.forEach(x => { if(x.trim()) dados.turmas[dados.ti].st.push({n:x.trim(), sc:{}}); });
            this.value = ''; salvar();
        }
    };

    function exportarBackup() { let b = new Blob([JSON.stringify(dados)], {type:'application/json'}); let a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'Backup_UE_JoaoTavares.json'; a.click(); }
    function importarBackup(e) { let r = new FileReader(); r.onload = (ev) => { try { dados = JSON.parse(ev.target.result); salvar(); } catch(err) { alert('Error!'); } }; r.readAsText(e.target.files[0]); }
    function editTeacher() { let n = prompt("Teacher:", dados.teacher); if(n) { dados.teacher = n.toUpperCase(); salvar(); } }
    
    function gerarExcel() { 
        const t = dados.turmas[dados.ti]; if(!t) return;
        let csv = "\ufeffSTUDENT;1¬∫ TERM;2¬∫ TERM;3¬∫ TERM;4¬∫ TERM;ANNUAL AVG\n"; 
        (t.st || []).forEach(s => {
            let sA = 0; let lin = `${s.n}`;
            for(let b=1; b<=4; b++) { let n = calcularNota(s, b, t.mi); sA += n; lin += `;${n.toFixed(1).replace('.',',')}`; }
            csv += `${lin};${(sA/4).toFixed(1).replace('.',',')}\n`;
        });
        let blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `REPORT_${t.n}.csv`; a.click(); 
    }

    window.onload = () => { let cache = localStorage.getItem(CHAVE_STORAGE); if(cache) { dados = JSON.parse(cache); renderizar(); } };
</script>
</body>
</html>
